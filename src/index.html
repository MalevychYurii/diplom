<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diplom</title>
    <link rel="stylesheet" href="./css/nullstyle/nullstyle.css" />
    <link rel="stylesheet" href="./css/style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img src="./img/logo.png" alt="Logo" class="header__logo-image" />
        </div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item header__menu-item--active">
              <a href="#" class="header__link">Головна</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Про нас</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Контакти</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link">Процес навчання</a>
            </li>
          </ul>
          <div class="header__actions">
            <button type="button" class="header__button header__button--signup">
              Зареєструватися
            </button>
            <button type="button" class="header__button header__button--login">
              Увійти
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="school">
        <div class="container">
          <div class="school__content">
            <h1 class="school__title">
              <span class="school__bracket">[</span>
              <span class="school__bold">English school</span>
              <span class="school__bracket">]</span>
              для тих, кому потрібні реальні навички, а не просто сертифікат.
            </h1>
            <p class="school__subtext">
              Безкоштовні курси англійської мови для дітей та дорослих.
            </p>
            <button type="button" class="school__button">Розпочати</button>
          </div>
          <div class="school__image">
            <img
              src="./img/hero_section/hero_section_image.png"
              alt="Ілюстрація"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
